<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <form action="./2_4a2.html" target="_blank" align="center">

      <h1>Student Registration</h1>

      <table align="center" cellpadding="10">

        <tr>
            <td><label for="fn">FullName</label></td>
            <td><input type="text" id="fn" required></td>            
        </tr>        

        <tr>
            <td><label for="e">Email</label></td>
            <td><input type="email" id="e" required></td>
        </tr>

        <tr>
            <td><label for="mn">Mobile No</label></td>
            <td><input type="tel" id="mn" required></td>
        </tr>

        <tr>
            <td><label for="a">Address</label></td>
            <td><textarea name="" id="a" cols="19" rows="6" required></textarea></td>
        </tr>

        <tr>
            <td><label for="n">Nationallity</label></td>
            <td><input type="text" id="n" required></td>
        </tr>

        <tr>
            <td><label for="">Date Of Birth</label></td>
            <td><input type="date" id="" required></td>
        </tr>

        <tr>
            <td><label for="">Gender</label></td>
            <td><input type="radio" id="m"  name="gen" required><label for="m">Male </label>
                <input type="radio" id="f" name="gen"  required><label for="f">Female</label></td>
            
        </tr>

        <tr>
            <td><label for="hd">Highest Degree</label></td>
            <td><select name="" id="hd">
                <option value="" selected="Select Degree" disabled>Select Degree</option>
                <option value="">B.Tech</option>
                <option value="">M.Tech</option>
                <option value="">BCA</option>
                <option value="">MCA</option>
            </select></td>
        </tr>

        <tr>
            <td><label for="c">CPI</label></td>
            <td><input type="text" id="c" required></td>
        </tr>

        <tr>
            <td><label for="u">University</label></td>
            <td><input type="text" id="u" required></td>
        </tr>

        <tr>
            <td><label for="p">Passing Year</label>/td>
            <td><select name="" id="p">
            <option value="" selected="Select Your Passing Year" disabled>Select Your Passing Year</option>
                <option value="" >2026</option>
                <option value="">2027</option>
                <option value="">2028</option>
                <option value="">2029</option> </td>
            </select>           
        </tr>        

      </table>

      <button>Submit</button>
      <button>cancel</button>

    </form>
  </body>
</html>
