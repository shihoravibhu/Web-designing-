<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="" align="center">

        <h1>Employee Registration</h1>
        
        <table align="center" cellpadding="10" cellspacing="5">

            <tr>
            <th colspan="4">Personal Information</th>
            </tr>

            <tr>
                <td><label for="i">Employee id : </label></td>
                <td><input type="text" placeholder="Enter Employee Id" id="i"></td>
                <td><label for="n">Employee Name : </label></td>
                <td><input type="text" placeholder="Enter Employee Name" id="n"></td>
            </tr>

            <tr>
                <td><label for="em">Email : </label></td>
                <td><input type="email" placeholder="Enter Email" id="em"></td>
                <td><label for="no">Contact No : </label></td>
                <td><input type="tel" placeholder="Enter Contact No" id="no"></td>
            </tr>

            <tr>
               <td>Marital Status</td>
               <td><input type="radio" name="m" id="s"><label for="s">Single</label> 
                <input type="radio" name="m" id="me"><label for="me">Married</label></td>             
            </tr>

            <tr>
                <th colspan="4">Education Qualification</th>
            </tr>

            <tr>
                <td><label for="e" >Education : </label></td>
                <td><input type="text" placeholder="Enter Designation details" id="e"></td>
                <td><label for="ex">Experience : </label></td>
                <td><input type="text" placeholder="Enter Job Location" id="ex"></td>
            </tr>

            <tr>
                <td><label for="sa">Salary : </label></td>
                <td><input type="text" placeholder="Enter Salary Details" id="sa"></td>          
                
            </tr>            
            
        </table>

        <hr>

        <button>Register</button>
    </form>
    
</body>
</html>
